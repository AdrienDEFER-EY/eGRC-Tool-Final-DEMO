                                    Len('ROS-OC-FO-C2-INP-InputC2'.Text) = 0
                                ),
            					If(
            						'ROS-OC-FO-CON-Criteria3'.Visible,
            						Filter(
                                        RiskManagementTable, 
                                        StartsWith('ROS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value, 'ROS-OC-FO-C1-INP-InputC1'.Text) And 
                                        StartsWith('ROS-OC-FO-C2-DD-ColumnChoiceC2'.Selected.Value, 'ROS-OC-FO-C2-INP-InputC2'.Text) And 
