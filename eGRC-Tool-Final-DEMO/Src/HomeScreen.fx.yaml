HomeScreen As screen:
    BackgroundImage: =eGRCBackground
    ImagePosition: =ImagePosition.Fill

    "'HS-MB-SHA-TransparentRectangle' As rectangle":
        Fill: =RGBA(77, 77, 77, 0.42)
        Height: =768
        Width: =683
        ZIndex: =1

    "'HS-CON-MainButtons' As groupContainer.manualLayoutContainer":
        Height: =349
        Width: =683
        Y: =419
        ZIndex: =2

        "'HS-MB-CON-Settings' As groupContainer.manualLayoutContainer":
            Height: =70
            Width: =658
            X: =12
            Y: =264
            ZIndex: =1

            "'HS-MB-BTN-Settings' As button":
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 230, 0, 1)
                Font: =Font.Georgia
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                HoverColor: =Color.Black
                HoverFill: =ColorFade(Color.Yellow, -10%)
                OnSelect: =Navigate(SettingsScreen)
                Size: =18
                Text: ="Settings"
                Width: =Parent.Width
                ZIndex: =1

            "'HS-MB-ICO-SettingsIcon' As icon.Settings":
                Color: =RGBA(0, 0, 0, 1)
                Height: =Parent.Height
                Icon: =Icon.Settings
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                Width: =Parent.Height
                ZIndex: =2

